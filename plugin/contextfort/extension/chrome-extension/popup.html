<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ContextFort Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 240px;
      padding: 24px;
      background: #0D0D0D;
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #1A1A1A;
    }

    .logo {
      width: 32px;
      height: 32px;
      flex-shrink: 0;
    }

    .brand {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.05em;
      color: #FFFFFF;
    }

    .btn {
      width: 100%;
      padding: 14px 20px;
      color: #0D0D0D;
      background: #4ADE80;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
      letter-spacing: -0.03em;
      cursor: pointer;
      transition: all 150ms ease;
    }

    .btn:hover {
      background: #3bc56f;
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="header">
    <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2L4 6V11C4 15.55 7.16 19.74 12 21C16.84 19.74 20 15.55 20 11V6L12 2Z" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M12 3.5L5.5 6.75V11C5.5 14.95 8.2 18.6 12 19.75C15.8 18.6 18.5 14.95 18.5 11V6.75L12 3.5Z" fill="#4ADE80"/>
      <rect x="10" y="10" width="4" height="5" rx="0.5" fill="#0D0D0D"/>
      <path d="M10.5 10V9C10.5 8.17 11.17 7.5 12 7.5C12.83 7.5 13.5 8.17 13.5 9V10" stroke="#0D0D0D" stroke-width="1" fill="none"/>
    </svg>
    <span class="brand">ContextFort</span>
  </div>

  <button id="open-dashboard-btn" class="btn">
    Open Dashboard
  </button>

  <script src="popup.js"></script>
</body>
</html>
